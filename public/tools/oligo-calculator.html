<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oligo Calculator | MB Toolkit</title>
    <link rel="stylesheet" href="../legacy-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="logo"><a href="../index.html" class="logo-link">MB.</a></div> 
        </nav>
    </header>

    <main>
        <section id="tools" class="content-section">
            <div class="tool-header">
                <a href="../index.html" class="back-link">&larr; Back to All Tools</a>
                <h2>Oligonucleotide Properties Calculator</h2>
            </div>
            <div class="tool-container">
                <div class="tool-input-area">
                    <label for="oligo-input">Enter DNA Oligo Sequence (5' to 3'):</label>
                    <textarea id="oligo-input" rows="6" placeholder="e.g. CTGAGGACGCAAATGTAGTC..."></textarea>
                    <button id="btn-calculate" class="calculate-btn">Calculate Properties</button>
                </div>
                
                <div class="tool-output-area">
                    <label>Melting Temperature (Tm)</label>
                    <!-- NOVÝ HORIZONTÁLNY TEPLOMER -->
                    <div class="thermometer-container horizontal">
                        <div class="thermometer">
                            <div class="mercury" id="thermometer-mercury">
                                <span class="temperature-value" id="thermometer-value">--°C</span>
                            </div>
                        </div>
                        <div class="thermometer-scale">
                            <span>40°</span><span>50°</span><span>60°</span><span>70°</span>
                        </div>
                    </div>
                    <!-- Zjednodušená tabuľka s výsledkami -->
                    <table id="results-table">
                        <tbody>
                            <tr><td>Recommended Ta</td><td id="res-ta">--</td></tr>
                            <tr class="table-spacer"><td colspan="2"></td></tr>
                            <tr><td>Length</td><td id="res-length">--</td></tr>
                            <tr><td>GC Content</td><td id="res-gc">--</td></tr>
                            <tr><td>Molecular Weight</td><td id="res-mw">--</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 | A fusion of science and code.</p>
    </footer>
    <script src="oligo-calculator-script.js"></script>
</body>
</html>
