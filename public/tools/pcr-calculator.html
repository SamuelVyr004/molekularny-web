<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCR Calculator | MB Toolkit</title>
    <link rel="stylesheet" href="../legacy-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- OPRAVA: Odstránené atribúty integrity a crossorigin, ktoré blokovali načítanie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="logo"><a href="../index.html" class="logo-link">MB.</a></div> 
        </nav>
    </header>

    <main>
        <section id="tools" class="content-section">
            <div class="tool-header">
                <a href="../index.html" class="back-link">&larr; Back to All Tools</a>
                <h2>PCR Protocol Calculator</h2>
            </div>
            <div class="tool-container">
                <div class="tool-input-area">
                    <div class="input-group">
                        <label for="polymerase-select">Select Polymerase / Master Mix:</label>
                        <select id="polymerase-select">
                            <option value="q5">Q5 High-Fidelity Master Mix</option>
                            <option value="phusion">Phusion High-Fidelity Master Mix</option>
                            <option value="onetaq">OneTaq Hot Start Master Mix</option>
                            <option value="taq">Standard Taq Polymerase</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="sequence-length">Amplicon Length (bp):</label>
                        <input type="number" id="sequence-length" placeholder="e.g. 1200">
                    </div>

                    <label class="optional-label">Primer Analysis (Optional)</label>
                    <div class="primer-inputs">
                        <div class="input-group">
                            <label for="forward-primer">Forward Primer:</label>
                            <textarea id="forward-primer" rows="2" placeholder="e.g. ATGGCCGATTAT..."></textarea>
                        </div>
                        <div class="input-group">
                            <label for="reverse-primer">Reverse Primer:</label>
                            <textarea id="reverse-primer" rows="2" placeholder="e.g. TCAGTTGCCAAG..."></textarea>
                        </div>
                    </div>
                    <div id="primer-results" class="hidden"></div>

                    <div class="input-group">
                        <label for="pcr-cycles">Number of Cycles:</label>
                        <input type="number" id="pcr-cycles" value="30">
                    </div>

                    <div class="tool-buttons-row">
                        <button id="btn-calculate-pcr" class="calculate-btn">Generate Protocol</button>
                        <button id="btn-export-txt" class="export-btn hidden">Export as .xlsx</button>
                    </div>
                </div>
                
                <div class="tool-output-area">
                    <label>Generated PCR Protocol:</label>
                    <table id="pcr-results-table">
                        <thead>
                            <tr><th></th><th>Step</th><th>Temperature</th><th>Time</th></tr>
                        </thead>
                        <tbody id="pcr-results-body"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 | A fusion of science and code.</p>
    </footer>
    <script src="pcr-calculator-script.js"></script>
</body>
</html>
