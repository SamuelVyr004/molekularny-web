<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Sequence Operations</title>
    <!-- OPRAVA: Odkaz na nový, vygenerovaný CSS súbor -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Písma (môžu byť aj v hlavnom layoute, ale pre istotu ich nechávame) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-background text-text font-secondary">

    <!-- ===== HEADER ===== -->
    <header class="py-5 px-[5%] text-center border-b border-border bg-background">
        <nav class="flex justify-between items-center max-w-6xl mx-auto">
            <div class="font-primary text-3xl font-bold text-primary">MB.</div> 
            <ul class="flex gap-8 m-0 p-0 list-none">
                <li><a href="/" class="text-text no-underline font-primary text-lg transition-colors hover:text-primary">Home</a></li>
                <li><a href="/pathways" class="text-text no-underline font-primary text-lg transition-colors hover:text-primary">Pathways</a></li>
            </ul>
        </nav>
        <div class="py-8 px-5">
            <h1 class="font-primary text-6xl font-bold mb-2.5 tracking-tight bg-gradient-to-r from-gray-200 to-white bg-clip-text text-transparent">DNA Sequence Operations</h1>
            <p class="text-xl max-w-2xl mx-auto text-text">Calculate the complement and reverse complement of a DNA sequence.</p>
        </div>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="max-w-4xl mx-auto py-10 px-5">
        <section class="mb-16">
            <div class="bg-card border border-border rounded-lg p-8 flex flex-col gap-8">
            
                <!-- Input sekcia -->
                <div class="flex flex-col gap-2">
                    <label for="dna-input" class="font-primary text-lg">Enter DNA Sequence (5' to 3'):</label>
                    <textarea id="dna-input" rows="6" placeholder="e.g., ATGCGTAC..." class="w-full bg-background border border-border rounded-md text-text font-mono text-base p-3 box-border focus:ring-2 focus:ring-primary focus:outline-none"></textarea>
                </div>

                <!-- Tlačidlá -->
                <div class="mt-4 flex gap-3 flex-wrap">
                    <button id="btn-complement" class="bg-primary text-primary-foreground border border-primary py-2 px-5 font-primary font-bold text-base rounded-md cursor-pointer transition-colors duration-300 hover:bg-transparent hover:text-primary">Get Complement</button>
                    <button id="btn-reverse-complement" class="bg-primary text-primary-foreground border border-primary py-2 px-5 font-primary font-bold text-base rounded-md cursor-pointer transition-colors duration-300 hover:bg-transparent hover:text-primary">Get Reverse Complement</button>
                    <button id="btn-clear" class="bg-border text-text border border-border py-2 px-5 font-primary font-bold text-base rounded-md cursor-pointer transition-colors duration-300 hover:bg-gray-600">Clear</button>
                </div>
                
                <!-- Výstupná sekcia -->
                <div>
                    <h3 class="font-primary text-xl text-heading mb-3">Result:</h3>
                    <pre id="dna-output" class="w-full min-h-[100px] bg-background border border-border rounded-md text-heading font-mono text-base p-3 whitespace-pre-wrap break-words box-border"></pre>
                </div>
            
            </div>
        </section>
    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="text-center py-5 border-t border-border text-text text-sm bg-background">
        <p>&copy; 2025 | A fusion of science and code.</p>
    </footer>

    <!-- JavaScript zostáva nezmenený -->
    <script src="/tools/dna-tool-script.js"></script>
</body>
</html>
